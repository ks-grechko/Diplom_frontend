<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpack</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.paper.css %>">
</head>
<body class="body">
  <div class="page">
                                                      <!-- Шапка страницы -->
    <header class="header header-others">
      <a class="link header__site-name header-others__site-name" href="index.html" target="_blank">NewsAnalyzer</a>
      <div class="header__buttons">
        <a class="link header__buttons_main-button header-others__buttons_main-button" href="index.html">Главная</a>
        <a class="link header__buttons_about-button header-others__buttons_about-button" href="about.html">О проекте</a>
        </div>
      </header>
                                                      <!-- Раздел "Аналитика" -->
    <section class="analytics">
      <h3 class="analytics__navigation">
        <a href="main.html" class="link analytics__navigation_link">Главная</a>
        <span class="analytics__navigation_current-page">
          <a href="paper.html" class="link analytics__navigation_current-page">/ Аналитика</a>
        </span>
      </h3>
      <h1 class="analytics__title">Вы спросили: <span class="analytics__title_request"></span></h1>
      <h2 class="analytics__for-week">Новостей за неделю:
        <span class="analytics__for-week_count analytics__for-week_number"></span>
      </h2>
      <h2 class="analytics__for-week">Упоминаний в загаловках:
        <span class="analytics__for-week_count analytics__for-week_headers"></span>
      </h2>
    </section>
                                              <!-- Блок "Аналитика по дням" -->
    <section class="expanded-analytics">
      <h2  class="expanded-analytics__title">Аналитика по дням</h2>
      <div class="expanded-analytics_diagram">
      <article class="expanded-analytics__params">
        <h4 class="expanded-analytics__params_date">Дата <span class="expanded-analytics__params_date_data"></span></h4>
        <h4 class="expanded-analytics__params_number">Кол-во упоминаний</h4>
      </article>
      <article  class="expanded-analytics__range">
        <p class="expanded-analytics__range_number">0</p>
        <p class="expanded-analytics__range_number">25</p>
        <p class="expanded-analytics__range_number">50</p>
        <p class="expanded-analytics__range_number">75</p>
        <p class="expanded-analytics__range_number">100</p>
      </article>
      <article class="expanded-analytics__chart">
        <!-- <div class="expanded-analytics__chart_item">
          <p class="expanded-analytics__chart_item_day"></p>
          <div class="expanded-analytics__chart_item_data">
            <div class="expanded-analytics__chart_item_data_scale">
              <p class="expanded-analytics__chart_item_data_number"></p>
            </div>
          </div>
        </div> -->
      </article>
      <article  class="expanded-analytics__range">
        <p class="expanded-analytics__range_number">0</p>
        <p class="expanded-analytics__range_number">25</p>
        <p class="expanded-analytics__range_number">50</p>
        <p class="expanded-analytics__range_number">75</p>
        <p class="expanded-analytics__range_number">100</p>
      </article>
    </div>
    </section>
                                                      <!-- Подвал страницы -->
    <footer class="footer">
        <p class="footer__author">&copy;2020 Гречко Ксения</p>
        <ul class="footer__list">
          <li class="footer__list_items"><a href="index.html" class="footer__link link">Главная</a> </li>
          <li class="footer__list_items"><a href="about.html" class="footer__link link">О проекте</a></li>
          <li class="footer__list_items"><a href="https://praktikum.yandex.ru" target="_blank" class="footer__link link">Яндекс.Практикум</a></li>
        </ul>
        <div class="footer__social-networks">
          <a href="https://github.com/ks-grechko" target="_blank" class="footer__link"><img alt="иконка github" class="footer__social-network" src="<%=require('./images/git.png').default%>"></a>
          <a href="https://www.facebook.com/ks.grechko" target="_blank" class="footer__link"><img alt="иконка facebook" class="footer__social-network" src="<%=require('./images/facebook.png').default%>"></a>
        </div>
    </footer>
  </div>
                                              <!-- Поключааем JS -->
  <script src="<%= htmlWebpackPlugin.files.chunks.paper.entry %>"></script>
</body>
</html>
