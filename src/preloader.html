<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpack</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <div class="page">
    <section class="preloader-place">
      <i class="circle-preloader"></i>
      <p class="preloader-place__text">Идет поиск новостей...</p>
    </section>
    <section class="preloader-result">
      <img class="preloader-result__img" src="images/not-found.png" alt="изображение лупы и внутри нее грустный смайлик">
      <h3 class="preloader-result__title">Ничего не найдено</h3>
      <h4 class="preloader-result__subtitle">К сожалению по вашему запросу ничего не найдено.</h4>
    </section>
  </div>
</body>
</html>
